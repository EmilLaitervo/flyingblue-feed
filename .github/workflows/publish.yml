name: Build & Publish RSS Feed

permissions:
  contents: write   # <-- nodig om feed.xml te mogen pushen

on:
  push:
    branches: [ "main" ]
  schedule:
    # 08:00 & 18:00 Amsterdam â‰ˆ 06:00 & 16:00 UTC (zomertijd)
    - cron: "0 6,16 * * *"
  workflow_dispatch:          # handmatig starten mogelijk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate feed.xml
        run: |
          python3 generate_feed.py

      - name: Commit feed.xml
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add feed.xml
          git commit -m "Update feed.xml" || echo "No changes to commit"
          git push
