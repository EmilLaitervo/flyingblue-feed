name: Flying Blue XP Bot

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"        # elk uur (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (met push-token, volledige history)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0           # <- belangrijk: niet shallow clonen

      - name: Sync met remote (rebase op main)
        run: |
          git fetch origin
          git checkout main
          git pull --rebase origin main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot (schrijft deals.csv)
        env:
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
        run: python3 bot.py

      - name: Rebuild feed.xml
        run: python3 generate_feed.py

      - name: Commit & push alleen bij wijzigingen (met rebase)
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name  "github-actions"

          git add deals.csv feed.xml || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Rebase nogmaals vlak voor push om race conditions te vermijden
          git pull --rebase origin main || true

          git commit -m "bot: update deals & feed"
          # veilige force: alleen als remote intussen niet veranderd is
          git push --force-with-lease
